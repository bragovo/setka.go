services:
  app: &app
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/app
      - go-build:/root/.cache/go-build
    ports:
      - 3000:3000

  air: &air
    image: cosmtrek/air
    command: "air init"
    working_dir: /app
    volumes:
      # - nfsmount:/app
      - ./:/app
      - go-build:/root/.cache/go-build
    ports:
      - 3000:3000

volumes:
